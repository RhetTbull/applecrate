# TOML file for generating the applecrate package with applecrate
# The version in this file will be updated by bump2version

app = "applecrate"
version = "0.1.5"
identifier = "org.rhettbull.applecrate"
install = [
    [
        "build/applecrate-0.1.5-x86_64",
        "/Library/Application Support/{{ app }}/{{ version }}/applecrate-0.1.5-x86_64",
    ],
    [
        "build/applecrate-0.1.5-arm64",
        "/Library/Application Support/{{ app }}/{{ version }}/applecrate-0.1.5-arm64",
    ],
]
pre_install = "scripts/preinstall.sh"
post_install = "scripts/postinstall.sh"
uninstall = "scripts/uninstall.sh"
output = "dist/{{ app }}-{{ version }}-installer.pkg"
sign = "$DEVELOPER_ID_INSTALLER"
